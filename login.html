<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div class="loginandReg">
        <!-- 标题 -->
        <div class="title">后台管理系统</div>
        <!-- 登录的表单 -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <!-- layui-from-item表示让其单独成块 -->
                <div class="layui-form-item">
                    <!-- 用户名输入框 -->
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input" id="username">
                </div>
                <div class="layui-form-item">
                    <!-- 密码输入框 -->
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input" id="password">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo" id="submit">立即提交</button>
                </div>
                <a href="javascript:;" id="go-req">去注册</a>
            </form>
        </div>

        <!-- 注册表单 -->
        <div class="reg-box" style="display: none;">
            <form class="layui-form" id="form_req">
                <!-- layui-from-item表示让其单独成块 -->
                <div class="layui-form-item">
                    <!-- 用户名输入框 -->
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input" id="username2">
                </div>
                <div class="layui-form-item">
                    <!-- 密码输入框 -->
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input" id="password2">
                </div>
                <div class="layui-form-item">
                    <!-- 再次输入密码输入框 -->
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="repassword" required lay-verify="required|password|repassword" placeholder="请再次输入密码" autocomplete="off" class="layui-input" id="repassword">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo" id="submit2">立即提交</button>
                </div>
                <a href="javascript:;" id="go-login">去登录</a>
            </form>
        </div>
    </div>
    
    <!-- 导入layui中的js文件 -->
    <script src="./assets/lib/layui/layui.js"></script>
    <!-- 导入jquery -->
    <script src="./assets/lib/jquery.min.js"></script>
    <!-- 导入封装的api -->
    <script src="./assets/lib/baseAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="./assets/js/login.js"></script>
</body>
</html>
